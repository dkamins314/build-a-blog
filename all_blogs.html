{% extends "base.html" %}

{% block content %}
    <h1>All Blog Entries</h1>
    <ul>
        {% for entry in all_blogs %}
            <li>
                <h2>
                    <a href="/blog?id={{ 'blog_id' }}">{{ 'blog_title' }}</a>
                </h2>
                <p>{{ 'blog_body' }}</p>
               
            </li>
        {% endfor %}
    </ul>
{% endblock %}
